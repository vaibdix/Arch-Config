include moonfly.conf

# Fonts
font_family      CaskaydiaCove NF
italic_font      auto
bold_font        auto
bold_italic_font auto
font_size        12.0

adjust_line_height  0
adjust_column_width 0
box_drawing_scale   0.001, 1, 1.5, 2

# Cursor
cursor_shape               block
cursor_blink_interval      0
cursor_stop_blinking_after 1.0
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# Scrollback
scrollback_lines        10000
scrollback_pager        /run/current-system/sw/bin/less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0

# URLs
url_style          double
open_url_modifiers ctrl+shift
open_url_with      firefox
copy_on_select     yes

# Selection
rectangle_select_modifiers ctrl+shift
select_by_word_characters  @-./_~?&=%+#

# Mouse
click_interval      0.5
mouse_hide_wait     0
focus_follows_mouse no

# Performance
repaint_delay   20
input_delay     2
sync_to_monitor no

# Bell
visual_bell_duration 0.0
enable_audio_bell    no

# Window
remember_window_size   no
initial_window_width   700
initial_window_height  400
window_border_width    0
window_margin_width    0
window_padding_width   20
inactive_text_alpha    0.95
background_opacity     1.0

# Layouts
enabled_layouts *

# Tabs
tab_bar_edge            bottom
tab_bar_style           separator
tab_separator           " . "
tab_title_template      {index}: {title}
active_tab_font_style   bold
inactive_tab_font_style normal

# Shell
shell .
close_on_child_death no
allow_remote_control yes
term kitty

# Keys
map ctrl+shift+v         paste_from_clipboard
map ctrl+shift+s         paste_from_selection
map ctrl+shift+c         copy_to_clipboard
map shift+insert         paste_from_selection

map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

map ctrl+shift+enter     new_window
map ctrl+shift+n         new_os_window
map ctrl+shift+w         close_window
map ctrl+shift+]         next_window
map ctrl+shift+[         previous_window
map ctrl+shift+f         move_window_forward
map ctrl+shift+b         move_window_backward
map ctrl+shift+`         move_window_to_top
map ctrl+shift+1         first_window
map ctrl+shift+2         second_window
map ctrl+shift+3         third_window
map ctrl+shift+4         fourth_window
map ctrl+shift+5         fifth_window
map ctrl+shift+6         sixth_window
map ctrl+shift+7         seventh_window
map ctrl+shift+8         eighth_window
map ctrl+shift+9         ninth_window
map ctrl+shift+0         tenth_window

map ctrl+shift+right     next_tab
map ctrl+shift+left      previous_tab
map ctrl+shift+t         new_tab
map ctrl+shift+q         close_tab
map ctrl+shift+l         next_layout
map ctrl+shift+.         move_tab_forward
map ctrl+shift+,         move_tab_backward
map ctrl+shift+alt+t     set_tab_title

map ctrl+shift+equal     increase_font_size
map ctrl+shift+minus     decrease_font_size
map ctrl+shift+backspace restore_font_size
map ctrl+shift+f6        set_font_size 16.0


# URL underline color when hovering with mouse
url_color               #F5E0DC

# kitty window border colors
active_border_color     #C9CBFF
inactive_border_color   #575268
bell_border_color       #FAE3B0

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

#: Tab bar colors
active_tab_foreground   #F5C2E7
active_tab_background   #575268
inactive_tab_foreground #D9E0EE
inactive_tab_background #1E1E2E
tab_bar_background      #161320

# Colors for marks (marked text in the terminal)

mark1_foreground #1E1E2E
mark1_background #96CDFB
mark2_foreground #1E1E2E
mark2_background #F5C2E7
mark3_foreground #1E1E2E
mark3_background #B5E8E0

