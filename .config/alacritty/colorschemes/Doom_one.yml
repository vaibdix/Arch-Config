      red:      "#f64d4c"
      green:    "#a4ed42"
      yellow:   "#ecbe7b"
      blue:     "#00bff8"
      magenta:  "#b081cf"
      cyan:     "#00bff8"
      white:    "#202328"
    bright:
      black:    "#5b6268"
      red:      "#da8548"
      green:    "#00bff8"
      yellow:   "#ecbe7b"
      blue:     "#b081cf"
      magenta:  "#a9a1e1"
      cyan:     "#46d9ff"
      white:    "#dfdfdf"