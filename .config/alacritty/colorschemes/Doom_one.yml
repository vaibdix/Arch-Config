# Colors (Doom One)
colors:
  # Default colors
  doom-one: &doom-one
    primary:
      background:   "#011627"
      # background: '#100e1a'
      foreground:   "#ffffff"
    cursor:
      text: CellBackground
      cursor:       "#f78c6c"
